<h3 mat-dialog-title>Tambah Pesanan</h3>
<div mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>Makanan</mat-label>
        <input matInput [(ngModel)]="data.makanan">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Minuman</mat-label>
        <input matInput [(ngModel)]="data.minuman">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Topping</mat-label>
        <input matInput [(ngModel)]="data.topping">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Meja Nomor</mat-label>
        <input matInput [(ngModel)]="data.mejanomor">
    </mat-form-field>
</div>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close>Keluar</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="simpan(data)">Simpan</button>
</mat-dialog-actions>
